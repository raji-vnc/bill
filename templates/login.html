<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#eef2ff] min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 w-full max-w-[440px] p-8 md:p-12">
        
        <div class="flex flex-col items-center mb-8">
            <div class="w-16 h-16 bg-[#6366f1] rounded-full flex items-center justify-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-2xl font-semibold text-gray-800 mb-2">Billing System Admin</h1>
            <p class="text-center text-gray-500 leading-relaxed">
                Enter your credentials to access the billing management system
            </p>
        </div>

        <!-- <form id="loginForm" class="space-y-6" method="post" action="/api/login/">
            {% csrf_token %} -->
            <div>
                <label class="block text-gray-900 font-bold mb-2" for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" 
                    class="w-full px-4 py-3 bg-[#f3f4f6] border-transparent rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all duration-200">
            </div>

            <div>
                <label class="block text-gray-900 font-bold mb-2" for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" 
                    class="w-full px-4 py-3 bg-[#f3f4f6] border-transparent rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all duration-200">
            </div>

            <button type="submit" onclick="login()" class="w-full bg-[#0a0a0b] text-white font-bold py-3.5 rounded-xl hover:bg-gray-800 transition-colors active:scale-[0.98] duration-150">
                Login
            </button>
            <p id="msg"></p>
        <!-- </form> -->

    </div>
    <script>
  async function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const res = await fetch("http://127.0.0.1:8000/api/login/", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (res.ok) {
    localStorage.setItem("access", data.access);
    localStorage.setItem("refresh", data.refresh);

    // ðŸ‘‰ THIS LINE IS THE KEY FIX ðŸ‘‡
    window.location.href = "/dashboard/";
  } else {
    alert("Invalid login");
  }
} 
    </script>
   
</body>
</html>
